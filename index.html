<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="images/Frame 6.png" alt="Logo Alura">
        <main>
            <section>
                <textarea class="text-area" name="" id="" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                <div>
                    <h6 class="informacion">Solo letras minusculas y sin acentos</h6>
                 </div>
                 <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                 </div>
            </section>
            
            <section>
                <textarea name="" id="" cols="20" rows="16" class="mensaje"></textarea>
                <div>
                    <button class="btn-copiar " id="btnCopiar">Copiar</button>
                </div>
            </section>
        </main>
    </header>
<script src="/script.js"></script>  
</body>
</html>
